<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Relay Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0d0d14;
        --card1: #1a0a2e;
        --card2: #0a1a2e;
        --accent1: #bf5af2;
        --accent2: #0af5b5;
        --accent3: #ff6b6b;
        --text-main: #f0f0ff;
        --text-sub: #888aaa;
        --glow1: rgba(191,90,242,0.35);
        --glow2: rgba(10,245,181,0.35);
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: var(--bg);
        color: var(--text-main);
        font-family: 'Space Mono', monospace;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* animated gradient mesh background */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background:
          radial-gradient(ellipse 60% 50% at 20% 20%, rgba(191,90,242,0.15) 0%, transparent 60%),
          radial-gradient(ellipse 50% 60% at 80% 80%, rgba(10,245,181,0.12) 0%, transparent 60%),
          radial-gradient(ellipse 40% 40% at 50% 50%, rgba(255,107,107,0.08) 0%, transparent 60%);
        animation: bgshift 8s ease-in-out infinite alternate;
        pointer-events: none;
        z-index: 0;
      }
      @keyframes bgshift {
        0%   { opacity: 1; transform: scale(1); }
        100% { opacity: 0.7; transform: scale(1.05); }
      }

      .container {
        width: 100%;
        max-width: 380px;
        position: relative;
        z-index: 1;
      }

      header {
        margin-bottom: 36px;
        animation: fadedown 0.6s ease both;
      }
      @keyframes fadedown {
        from { opacity: 0; transform: translateY(-16px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      .title-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo-icon {
        width: 40px; height: 40px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent1), var(--accent2));
        display: flex; align-items: center; justify-content: center;
        font-size: 20px;
        box-shadow: 0 0 20px var(--glow1);
      }
      h1 {
        font-family: 'Syne', sans-serif;
        font-size: 26px;
        font-weight: 800;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.5px;
      }

      .status {
        font-size: 11px;
        color: var(--text-sub);
        display: flex;
        align-items: center;
        margin-top: 10px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }
      .dot {
        width: 7px; height: 7px;
        background: #444;
        border-radius: 50%;
        margin-right: 8px;
        transition: 0.4s;
      }
      .dot.online {
        background: var(--accent2);
        box-shadow: 0 0 10px var(--glow2), 0 0 20px var(--glow2);
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { box-shadow: 0 0 10px var(--glow2); }
        50%       { box-shadow: 0 0 20px var(--glow2), 0 0 35px var(--glow2); }
      }

      /* Cards */
      .card {
        border-radius: 18px;
        padding: 24px;
        margin-bottom: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.07);
        animation: fadein 0.5s ease both;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-2px);
      }
      .card:nth-child(1) {
        background: linear-gradient(135deg, #1a0a2e 60%, #2a0d3e);
        box-shadow: 0 4px 30px rgba(191,90,242,0.15), inset 0 1px 0 rgba(191,90,242,0.1);
        animation-delay: 0.1s;
      }
      .card:nth-child(2) {
        background: linear-gradient(135deg, #0a1a2e 60%, #0a2a2a);
        box-shadow: 0 4px 30px rgba(10,245,181,0.12), inset 0 1px 0 rgba(10,245,181,0.08);
        animation-delay: 0.2s;
      }
      @keyframes fadein {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* decorative corner glow */
      .card:nth-child(1)::before {
        content: '';
        position: absolute;
        top: -30px; right: -30px;
        width: 100px; height: 100px;
        background: radial-gradient(circle, var(--accent1) 0%, transparent 70%);
        opacity: 0.2;
        pointer-events: none;
      }
      .card:nth-child(2)::before {
        content: '';
        position: absolute;
        top: -30px; right: -30px;
        width: 100px; height: 100px;
        background: radial-gradient(circle, var(--accent2) 0%, transparent 70%);
        opacity: 0.2;
        pointer-events: none;
      }

      .relay-icon {
        width: 36px; height: 36px;
        border-radius: 10px;
        display: flex; align-items: center; justify-content: center;
        font-size: 18px;
        margin-bottom: 10px;
      }
      .card:nth-child(1) .relay-icon { background: rgba(191,90,242,0.15); }
      .card:nth-child(2) .relay-icon { background: rgba(10,245,181,0.12); }

      .card-info h3 {
        font-family: 'Syne', sans-serif;
        font-size: 17px;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
      .card:nth-child(1) h3 { color: var(--accent1); }
      .card:nth-child(2) h3 { color: var(--accent2); }

      .card-info p {
        font-size: 11px;
        color: var(--text-sub);
        margin-top: 3px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      /* Buttons */
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .btn {
        padding: 9px 20px;
        border-radius: 10px;
        font-family: 'Space Mono', monospace;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
        border: none;
        letter-spacing: 0.08em;
        transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
        position: relative;
        overflow: hidden;
      }
      .btn::after {
        content: '';
        position: absolute;
        inset: 0;
        background: white;
        opacity: 0;
        transition: opacity 0.15s;
      }
      .btn:active::after { opacity: 0.15; }
      .btn:active { transform: scale(0.94); }

      .btn-on {
        background: linear-gradient(135deg, #bf5af2, #9b3dd4);
        color: #fff;
        box-shadow: 0 4px 16px rgba(191,90,242,0.4);
      }
      .btn-on:hover { box-shadow: 0 6px 24px rgba(191,90,242,0.6); filter: brightness(1.1); }

      .btn-off {
        background: rgba(255,255,255,0.06);
        color: var(--text-sub);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .btn-off:hover { background: rgba(255,255,255,0.1); color: var(--text-main); }

      .card:nth-child(2) .btn-on {
        background: linear-gradient(135deg, #0af5b5, #06c490);
        color: #0d0d14;
        box-shadow: 0 4px 16px rgba(10,245,181,0.4);
      }
      .card:nth-child(2) .btn-on:hover { box-shadow: 0 6px 24px rgba(10,245,181,0.6); }

      /* Footer */
      .footer {
        text-align: center;
        margin-top: 24px;
        font-size: 10px;
        color: rgba(255,255,255,0.15);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        animation: fadein 0.5s ease 0.4s both;
      }
    </style>
  </head>
